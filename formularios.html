<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Rama2</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
        <br>
        <label for="pass">Contrase√±a: </label>
        <input type="password" name="pass" required id="pass">
        <br>
        <label for="edad">Edad: </label>
        <input type="number" min="0" max="120" name="edad" id="edad" required>
        <br>
        <label for="fnacimiento">Fecha de nacimiento: </label>
        <input type="date" name="fnacimiento" id="fnacimiento">
        <br>
        <input type="submit" value="Enviar">
    </form>
    <a href="index.html">Ir al inicio</a>
</body>
</html>
